<!-- Call to actions -->
{{ with site.GetPage "sections/call-to-action" }}
  {{ if .Params.enable }}
  <section class="my-16">
    <div
      class="container dark:bg-darkmode-light bg-light text-text-dark dark:text-darkmode-text-dark rounded-sm sm:px-16 sm:py-16 py-6"
      {{ partial `bg-image.html` (dict `Src` .Params.bg_image ) | safeHTMLAttr }}

    >
      <div class="row justify-center items-center">
        <div class=" lg:col-8 mb-10 lg:mb-0">
          <h2 class="uppercase text-h5 sm:text-h4 lg:text-h2 font-normal mb-6 leading-tight text-center lg:text-left">{{ .Title }}</h2>
          <p class="text-darkmode-text-light dark:text-text-light text-lg text-center lg:text-left">
            {{.Params.description}}
          </p>
        </div>
        <div class="lg:col-4 flex justify-center items-center">
          {{ if  .Params.button.enable  }}
          <a href="/{{ .Params.button.link }}" class="group bg-dark dark:bg-darkmode-dark text-white dark:text-text-dark rounded-full flex justify-center items-center w-44 h-44 hover:bg-primary hover:text-white hover:dark:bg-darkmode-primary hover:dark:text-darkmode-text transition-all duration-300">
            <div class="flex justify-center items-center gap-2 uppercase text-sm w-full hover:text-white" >
              <span>{{ .Params.button.label }}</span>
        
              <svg
                width="9"
                height="9"
                viewBox="0 0 9 9"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M5.93352 2.00002L0.876286 2.00001L0.876282 0.666687L8.20965 0.666697L8.2096 8.00001L6.87628 8.00001L6.87633 2.94283L1.13858 8.68057L0.195772 7.73776L5.93352 2.00002Z"
                  class="fill-light dark:fill-dark group-hover:fill-white transition-all duration-300"
                />
              </svg>
            </div>
          </a>
          {{ end }}
          
        </div>
        
      </div>
    </div>
  </section>
  {{ end }}
{{ end }}
<!-- /Call to actions -->

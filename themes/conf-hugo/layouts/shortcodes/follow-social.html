<div class="py-1 flex justify-between items-center">
    <p>{{ .Get "Label" | default "Follow socials:" }}</p>
    <ul class="social-icons flex space-x-4">
      {{ range .Inner | transform.Unmarshal }}
        <li>
          <a href="{{ .link }}" target="_blank" rel="noopener noreferrer" class="hover:opacity-80">
            <i class="{{ .icon }}"></i>
            <span class="sr-only">{{ .name }}</span>
          </a>
        </li>
      {{ end }}
    </ul>
  </div>
